<div class="container">
 <div class="card">
   <div class="card-header">
     <button (click)="new()" class="btn btn-info" style="margin-right:  20px; padding-right: 10px;">New</button> <span>Danh sách sàn</span>
   </div>
   <div class="card-body">
     <table class="table table-hover">
       <thead>
       <tr>
         <th>name</th>
         <th>description</th>
         <th>createdAt</th>

       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let hotelebooking of makets" class="text-center">
         <td  scope="row">{{hotelebooking.name}}</td>
         <td>{{hotelebooking.description}}</td>
         <td>{{hotelebooking.createdAt}}</td>

       </tr>

       </tbody>
     </table>
   </div>
 </div>
</div>
